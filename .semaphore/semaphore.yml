version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Setup
          commands:
            - cd bdd_app
            - bundle install
        - name: RSpec Tests
          commands:
            - bundle exec rspec
        - name: Cucumber Tests
          commands:
            - bundle exec cucumber
